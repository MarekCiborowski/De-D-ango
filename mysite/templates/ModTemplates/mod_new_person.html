{% extends "ModTemplates/base_mod.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% block title %}Tworzenie nowego wyborcy{% endblock %}
{% block content %}
<h1>Dodaj wyborcę</h1>
<form id="osoba_form" method="post" action="{% url 'Nowy wyborca mod' %}" >
    {% csrf_token %}
    <table style="border-collapse:separate;border-spacing: 10px">
    {{ form.as_table }}
    </table>
    <input type="submit" name="submit" value="Zatwierdź" />
</form>
{% endblock %}
