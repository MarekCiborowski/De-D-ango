{% extends "ModTemplates/base_mod.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% block title %}Tworzenie nowych wyborów{% endblock %}
{% block content %}
<h1>Dodaj wybory</h1>
<form id="wybory_form" method="post" action="{% url 'Nowe wybory mod' %}">
    {% csrf_token %}
    <table style="border-collapse:separate;border-spacing: 5px">
    {{ form.as_table }}
    </table>
    <input type="submit" name="submit" value="Zatwierdź" />
</form>
{% endblock %}
