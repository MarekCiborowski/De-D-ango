{% extends "base.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% block title %}Logowanie użytkownika{% endblock %}
{% block content %}

<h1>Zaloguj</h1>
    {% if message %}
    {{ message }}
    {% endif %}
<form method="post" action="{% url 'Logowanie użytkownika' %}" >
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" name="submit" value="Zaloguj" />
</form>
{% endblock %}
